{% extends 'layout.html' %}

{% block body %}
  <h1>Upload new material</h1>
  <hr>

  <form id="upload-form" action={{subd}}/upload method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="chooseFile">Browse to select a file to upload</label>
      <input type="file" class="form-control-file" id="chooseFile">
    </div>
    <div class="form-group">
      <label for="title">Title of material</label>
      <input class="form-control" type="text" placeholder="e.g.'Tropical cyclone track forecasting'. This is the name the trainees will see.">
    </div>
    <div class="form-group">
      <label for="description">Description of material</label>
      <textarea class="form-control" id="description" rows="3" placeholder="(Optional) Add a short description of the material's content"></textarea>
    </div>
    <div class="form-group">
      <label for="whichDay">Which day of the workshop is the material for?</label>
      <select class="form-control" id="whichDay">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="lecOrPrac">Are you uploading material for lectures or practicals?</label>
      <select class="form-control" id="lecOrPrac">
        <option>Lectures</option>
        <option>Practicals</option>
      </select>
    </div>
    <div class="form-group">
      <label for="forWho">Is the material for trainees (typically non-editable files, e.g. PDFs) or trainers (typically editable files, e.g. PPTs)</label>
      <select class="form-control" id="lecOrPrac">
        <option>Trainees</option>
        <option>Trainers</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit">Upload material</button>
  </form>

  <hr>
{% endblock %}
